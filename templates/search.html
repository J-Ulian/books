{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="/search" method="post">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="isbn" placeholder="ISBN" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="title" placeholder="Book title" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="author" placeholder="Author" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
